            <form action="/driver/SignUp" method="post" class="container">
              <h1>Driver</h1>
              <label for="fullname">Name</label><br>
              <input type="text" placeholder="Enter Full Name" id="fullname" name="name" required><br>
              <label for="username">Username</label><br>
              <input type="text" id="username" placeholder="Enter Username" name="uname" required><br>
              <label for="email"><b>Email</b></label><br>
              <input type="text" id="email" placeholder="Enter Email" name="email" required><br>
              <label for="psw"><b>Password</b></label><br>
              <input type="password" id="psw" placeholder="Enter Password" name="psw" required><br>

              <label for="securityQuestion">Security Question</label><br>
              <input type="text" placeholder="Security Question" id="securityQuestion" name="securityQ" required><br>
              <label for="Spsw">Security Answer</label><br>
              <input type="password" id="Spsw" placeholder="Enter Security Answer" name="Spsw" required><br>


              <label for="securitmakeModelyQuestion">Make and Model of Car</label><br>
              <input type="text" placeholder="Enter Make and Model" id="makeModel" name="carMake" required><br>
              <label for="licenseplate">License Plate</label><br>
              <input type="text" placeholder="Enter License Plate" id="licenseplate" name="license" required><br>
              <button type="submit" class="btn">SignUp</button>
            </form>
        </div>
      </div> <!-- Driver Register Ends -->
