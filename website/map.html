<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Display</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var directionsDisplay;
    var directionsService;
    var map;

    function initMap() {
      directionsService = new google.maps.DirectionsService;


      var chicago = new google.maps.LatLng(41.850033, -87.6500523);
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: chicago
      });
      directionsDisplay = new google.maps.DirectionsRenderer({
        map: map
      });
      calcRoute();
    }

    function calcRoute() {

// change start as restrant location, and end as coustom location
      var start = "cambridge, ma";
      var end = "boston, ma";
      var request = {
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.DRIVING
      };
      directionsService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(result);
        }
      });
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfRq4OpT6StXtkQtC1RCT0T7iYf2qUugw&callback=initMap" async defer></script>
</body>

</html>
